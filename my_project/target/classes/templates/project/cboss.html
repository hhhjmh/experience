<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>
<body>


<div th:replace="commons/bars::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bars::#sidebar(activeurl='cboss')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="card text-center">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    <h5 class="card-title">CBOSS 移动公司的中间件</h5>
                    <p class="card-text">鉴于这个公司的保密协议我不能粘贴代码上去，所以就简述一下这个后台项目的功能，这个项目需要完成一些
                        移动公司移交来的任务，主要对工程师的要求是写一些接口功能以实现省公司和移动公司的交互，并将文档中的属性使用bean类声明，
                        同时还要将这些存入Oracle数据库，此外再提交代码前进行单元测试，并查看Oracle中有没有修改好相应的文件属性，然后接口负责
                        调用省公司的数据库，将获取到的数据封装成json字符串返回给移动公司。
                    </p>
                    <a th:href="@{/send}" class="btn btn-primary">发送文件</a>
                </div>
                <div class="card-footer text-muted">
                    技术栈： ssm Oracle junit
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
