<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<div th:replace="commons/bars::topbar"></div>

		<div class="container-fluid">
			<div class="row">
			<div th:replace="commons/bars::#sidebar(activeurl='main')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="card w-75">
						<div class="card-body">
							<h5 class="card-title">教师直播项目</h5>
							<p class="card-text">一个教师直播平台，可以完成教师学生CRUD操作，并拥有验证码登录以及教师学生聊天室功能</p>
							<a th:href="@{/teacher}" class="btn btn-primary">查看</a>
						</div>
					</div>
					<hr>
					<div class="card w-75">
						<div class="card-body">
							<h5 class="card-title">CBOSS后台项目</h5>
							<p class="card-text">一个移动公司和省公司的数据发送中间件</p>
							<a th:href="@{/cboss}" class="btn btn-primary">查看</a>
						</div>
					</div>
					<hr>
					<div class="card w-75">
						<div class="card-body">
							<h5 class="card-title">跨区查询前台项目</h5>
							<p class="card-text">基于VUE实现的一个跨区查询前台功能，包含提交的数据，将数据转为json字符串</p>
							<a th:href="@{/query}" class="btn btn-primary">查看</a>
						</div>
					</div>
					<hr>
					<div class="card w-75">
						<div class="card-body">
							<h5 class="card-title">项目经历发送</h5>
							<p class="card-text">包含本工程介绍，并将整个项目经历发送</p>
							<a th:href="@{/send}" class="btn btn-primary">查看</a>
						</div>
					</div>
					
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" ></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
